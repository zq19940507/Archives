<body>

<div id="app">
    <section class="section">
        <div class="d-flex flex-wrap align-items-stretch">
            <div class="col-lg-4 col-md-6 col-12 order-lg-1 min-vh-100 order-2 bg-white">
                <div class="p-4 m-3">
                    <img src="/img/users.svg" alt="logo" width="80" class="shadow-light  mb-5 mt-2">
                    <h4 class="text-dark font-weight-normal">欢迎使用 <span class="font-weight-bold">家客运维指挥作战平台</span></h4>
                    <br>


                    <form action="/user/navigation" method="POST" class="needs-validation" novalidate="">

                        <div class="login-form-item">
                            <div class="form-group">
                                <label for="username">账号</label>
                                <input id="username" type="username" class="form-control" name="username" tabindex="1" required autofocus>
                                <div class="invalid-feedback">
                                    请填用户名
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="d-block">
                                    <label for="password" class="control-label">密码</label>
                                    <div class="float-right">
                                        <a href="/password/reset" class="text-small">
                                            忘记密码？
                                        </a>
                                    </div>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                                <div class="invalid-feedback">
                                    请填写密码
                                </div>
                            </div>
                        </div>


<!--                        <div id="2fa-form" class="form-group" style="display: none;">-->
<!--                            <label for="2fa-code">二步验证</label>-->
<!--                            <input id="2fa-code" type="number" class="form-control" name="2fa-code" tabindex="1" maxlength="6" placeholder="请输入6位验证码" required>-->
<!--                            <div class="invalid-feedback">-->
<!--                                请输入验证码-->
<!--                            </div>-->
<!--                        </div>-->



                        <div class="form-group login-form-item">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                                <label class="custom-control-label" for="remember-me">记住我</label>
                            </div>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary btn-lg btn-icon icon-right login" tabindex="4">
                                登录
                            </button>
                        </div>
                    </form>

                    <div class="mt-5 text-center login-form-item">
                        还没有账号？<a href="/auth/register">马上申请 👉</a>
                    </div>

                    <div class="text-center mt-5 text-small">
                        Copyright &copy; 2020 镇江移动工维部家客班
                        <div class="mt-2" id="copyright"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-12 order-lg-2 order-1 min-vh-100 background-walk-y position-relative overlay-gradient-bottom bg" data-background="/img/Bail-Indonesia.jpg" style='background-image: url("/img/Bail-Indonesia.jpg");'>
                <div class="absolute-bottom-left index-2">
                    <div class="text-light p-5 pb-2">
                        <div class="mb-5 pb-3">
<!--                            <h1 class="mb-2 display-4 font-weight-bold">Good Afternoon</h1>-->
<!--                            <h5 class="font-weight-normal text-muted-transparent">Bali, Indonesia</h5>-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
